    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
    
    <div class="container">
    <form action="#" onsubmit="onsignup(event)">
        <b><h3>BOOK FOR APPOINTMENT </h3></b>
        <b><h2>Fill in the details to book your appointment</h2></b>
        
        <fieldset>
        <b><legend>DETAILS TO BE FILLED</legend></b><br><br>
            <label for=""name>Name</label><br><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required><br><br>
        <b><label for="email"  class="form-label">Email</label></b><br><br>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required ><br><br>
        <b><label for="phone" class="form-label" >Mobile Number</label></b><br><br>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Mobile Number" required ><br><br>
        
        
        <center><input type="submit" id="submit" name="submit"><br></center>
        <div>

        </div>
        <ul id="items" >

        </ul>
        
        </fieldset>
    </form>
</div>

    <script>
        let itemList = document.getElementById('items');
        function onsignup(event){
            event.preventDefault();
            let li = document.createElement('li');
            //li.className = "list-group-item";
            
            let details_obj = {name:event.target.name.value,
                        email:event.target.email.value,
                        phone:event.target.phone.value.toString(),
                        }
            
            let userdetails_obj = JSON.stringify(details_obj);
            localStorage.setItem(event.target.name.value ,userdetails_obj );
            li.appendChild(document.createTextNode(event.target.name.value + " - "));
            li.appendChild(document.createTextNode(event.target.email.value + " - "));
            li.appendChild(document.createTextNode(event.target.phone.value.toString() ));
            itemList.appendChild(li);



            /*console.log(event.target.name.value);
            console.log(event.target.email.value);
            console.log(event.target.phone.value);
            console.log(event.target.date.value);
            console.log(event.target.time.value);*/
        }
        const form =document.querySelector("form");
        form.addEventListener(submit , e =>{
            if(!form.checkValidity()){
                e.preventDefault();

            }
            form.classList.add('was-validated');
        })
    </script>
</body>
</html>
